<!-- Diseño del mode (small)-->
 @if (mode === 'small') {
    <div class="card-player player-small">
        <img appImgBroken [src]="track.cover" [alt]="track.name" class="cover">
        <div class="content-player">
            {{track.name}}
        </div>
        <div class="buttons-player">
            @if (true) {
                <button class="play-btn">
                    <i class="uil " [ngClass]="{'uil bi bi-play':true}"></i>
                </button>

            }
            @if (false) {
                <button class="play-btn">
                    <i class="uil bi bi-play"></i>
                </button>
            }
        </div>
    </div>
    
 }

<!-- Diseño del mode (big)-->
@if (mode === 'big') {
    <div class="card-player player-big">
    
        <img appImgBroken [src]="track.cover" [alt]="track.name" class="cover">
    
        <div class="content-player">
            <div class="title-track">{{track.name}}</div>
            <div class="sub-title-track">{{track.name}}</div>
        </div>
        <div class="buttons-player">
            @if (true) {
                <button (click)="sendTrack(track)" class="play-btn">
                    <i class="uil " [ngClass]="{'bi bi-play':true}"></i>
                </button>
            }
            @if (false) {
                <button class="play-btn">
                    <i class="uil bi bi-play"></i>
                </button>
            }
        </div>
    </div>
}
